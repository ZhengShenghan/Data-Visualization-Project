<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>d3</title>
    <script src="./js/d3.js"></script>
    <script src="./js/d3.layout.cloud.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="app">

    <div class="top">
        <!--标题、检索、舆情失控风险-->
        <div class="top-left-box">
            <!--标题-->
            <div class="left-top box">
                <div class="title">
                    评论数据可视化
                </div>
                <div class="sub">
                    Data Visualization of Comments
                </div>
            </div>
            <!--检索-->
            <div class="left-retrieval box">
                <div class="left-input-title">
                    <div class="title">监控事件</div>
                    <div class="sub">Monitoring Event</div>
                </div>
                <div class="left-retrieval-input">
                    <input  list="datalist" placeholder="请输入" id='input' onchange="handlerInputChange()">
                    <datalist id="datalist">
                        <option value="111">
                    </datalist>
                </div>
            </div>
            <!--舆情失控风险-->
            <div class="left-risk box">
                <div class="left-risk-title">
                    <div class="title">
                        舆情失控风险
                    </div>
                    <div class="sub">
                        Risk of Public Opinion Losing Control
                    </div>
                </div>
                <div class="left-risk-echarts">
                    <div class="circular-box">
                        <div class="circular green"></div>
                        <div class="circular yellow"></div>
                        <div class="circular red"></div>
                    </div>
                    <div class="rank">
                        <img src="" id="icon" alt="" />
                        <div class="grade" id="grade">
                            较高
                        </div>
                    </div>
                </div>
                <div class="left-risk-time">
                    <div class="title">
                        失控开始时间
                    </div>
                    <div class="time" id="time">
                        2021-01-18
                    </div>
                </div>
            </div>
        </div>
        <!--地图-->
        <div class="map box" id="map"></div>
        <!--词云、情绪分析-->
        <div class="top-right">
            <!--词云-->
            <div class="word-cloud box">
                <div class="word-cloud-left">
                    <div class="title-box">
                        <div class="title">
                            词云
                        </div>
                        <div class="sub">
                            Wold Cloud
                        </div>
                    </div>

                    <div class="top-one">
                        <div class="hot-word">
                            <div class="title" id="myTitle1">
                                郑爽
                            </div>
                            <div class="sub">No-1</div>
                        </div>
                        <div class="top-one-item">
                            <span>词频</span>
                            <span class="sub" id="myTitle2">2089</span>
                        </div>
                        <div class="top-one-item">
                            <span>关联</span>
                            <span class="sub" id="myTitle3">代孕 张衡</span>
                        </div>
                    </div>
                </div>
                <div class="word-cloud-echarts" id="cloud">

                </div>
            </div>
            <!--情绪分析-->
            <div class="emotional-analysis box" id="bar-parent">
                <div class="emotional-analysis-left">
                    <div class="title">
                        情绪
                        <br/>
                        分析
                    </div>
                    <div class="sub">
                        Emotion Analysis
                    </div>
                </div>
                <div class="emotional-analysis-echarts" id="bar">

                </div>
            </div>
        </div>
    </div>

    <!--各平台趋势、时间线-->
    <div class="bottom box" id="timeLine">
        <!--时间线-->
        <div class="bottom-title">
            <div class="title-box">
                <div class="title">
                    时间线
                </div>
                <div class="sub">
                    Timeline
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
